<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spark Career Guide{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bs-body-bg: #0d1117;
            --bs-body-color: #e6edf3;
            --bs-dark-rgb: 13, 17, 23;
        }
        
        body {
            background-color: #0d1117 !important;
            color: #e6edf3 !important;
        }
        
        .bg-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .bg-dark-theme { 
            background-color: #0d1117 !important; 
        }
        
        .bg-dark-card {
            background-color: #161b22 !important;
            border: 1px solid #30363d !important;
        }
        
        .profile-pic { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            object-fit: cover; 
        }
        
        .subject-tag { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            margin: 2px; 
            display: inline-block; 
        }
        
        .action-card { 
            transition: transform 0.2s; 
            cursor: pointer; 
            background-color: #161b22 !important;
            border: 1px solid #30363d !important;
        }
        
        .action-card:hover { 
            transform: translateY(-5px); 
            background-color: #21262d !important;
        }
        
        .notification-item { 
            border-left: 4px solid #ffc107; 
            padding-left: 15px; 
            margin-bottom: 15px; 
        }
        
        .notification-urgent { 
            border-left-color: #dc3545; 
        }
        
        .progress-circle { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            background: conic-gradient(#667eea 0deg, #667eea 144deg, #30363d 144deg); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #667eea; 
            font-weight: bold; 
        }
        
        .card {
            background-color: #161b22 !important;
            border: 1px solid #30363d !important;
            color: #e6edf3 !important;
        }
        
        .text-muted {
            color: #8b949e !important;
        }
        
        .text-primary {
            color: #58a6ff !important;
        }
        
        .navbar-black {
            background-color: #000000 !important;
        }
        
        .form-control, .form-select {
            background-color: #0d1117 !important;
            border: 1px solid #30363d !important;
            color: #e6edf3 !important;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: #0d1117 !important;
            border-color: #58a6ff !important;
            color: #e6edf3 !important;
            box-shadow: 0 0 0 0.25rem rgba(88, 166, 255, 0.25) !important;
        }
        
        .table-dark {
            --bs-table-bg: #161b22;
            --bs-table-border-color: #30363d;
        }
        
        .btn-primary {
            background-color: #238636 !important;
            border-color: #238636 !important;
        }
        
        .btn-primary:hover {
            background-color: #2ea043 !important;
            border-color: #2ea043 !important;
        }
    </style>
</head>
<body class="{% block body_class %}bg-dark-theme{% endblock %}">
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark navbar-black">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="{{ url_for('dashboard') }}">
                <i class="bi bi-mortarboard-fill me-2"></i>Spark Career Guide
            </a>
            {% if session.user_id %}
            <div class="ms-auto d-flex align-items-center">
                <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('profile') }}">Edit Profile</a>
                <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('analytics') }}">Analytics</a>
                {% if user_email_md5 %}
                <div class="me-3">
                    <a href="{{ url_for('profile') }}" class="d-block" style="width: 32px; height: 32px;">
                        <div class="bg-center bg-no-repeat bg-cover rounded-circle" style="width: 32px; height: 32px; background-image: url('https://www.gravatar.com/avatar/{{ user_email_md5 }}?d=identicon&s=80');"></div>
                    </a>
                </div>
                {% endif %}
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>
    {% endblock %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
