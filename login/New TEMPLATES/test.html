        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
      function toggleTheme() {
        const isDark = document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
      }

      function loadNextQuestion() {
        const qEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const quizContainer = document.getElementById("quiz-container");

        // Hide content and reset animation state
        quizContainer.classList.remove("fade-in");
        qEl.textContent = "Loading question...";
        optionsEl.innerHTML = "";

        if (currentQuestion < shuffledQuestions.length) {
          currentQuestionData = shuffledQuestions[currentQuestion];
          
          document.getElementById('question').innerHTML = `
            <span class="text-sm text-slate-500 dark:text-slate-400 block mb-2">Question ${currentQuestion + 1} of ${TOTAL_QUESTIONS}</span>
            ${currentQuestionData.question}
          `;
          document.getElementById('domain-tag').textContent = currentQuestionData.domain;
          clearSelection();
          
          setTimeout(() => {
            document.getElementById("quiz-container").classList.add("fade-in");
          }, 50);
        }
      }

      // Initialize quiz with enhanced randomization
      function initQuiz() {
        currentQuestion = 0;
        responses = [];
        selectedRating = null;
        shuffledQuestions = getBalancedRandomQuestions();
        updateProgress();
        showQuestionSection();
        loadNextQuestion();
      }
      
      // Get balanced random questions (2-3 from each domain)
      function getBalancedRandomQuestions() {
        const domains = [...new Set(QUESTION_BANK.map(q => q.domain))];
        const questionsPerDomain = Math.floor(TOTAL_QUESTIONS / domains.length);
        const extraQuestions = TOTAL_QUESTIONS % domains.length;
        
        let selectedQuestions = [];
        
        domains.forEach((domain, index) => {
          const domainQuestions = QUESTION_BANK.filter(q => q.domain === domain);
          const shuffledDomainQuestions = shuffleArray([...domainQuestions]);
          
          const questionsToTake = questionsPerDomain + (index < extraQuestions ? 1 : 0);
          selectedQuestions.push(...shuffledDomainQuestions.slice(0, questionsToTake));
        });
        
        return shuffleArray(selectedQuestions);
      }

      // Shuffle array function
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function updateProgress() {
        const pct = Math.round((currentQuestion / TOTAL_QUESTIONS) * 100);
        document.getElementById("progressText").textContent = `${pct}%`;
        document.getElementById("progressBar").style.width = `${pct}%`;
      }

      // Handle scale selection
      function setupLikertScale() {
        const scaleOptions = document.querySelectorAll('.scale-option');
        scaleOptions.forEach(option => {
          option.addEventListener('click', () => {
            clearSelection();
            option.classList.add('selected');
            selectedRating = parseInt(option.dataset.value);
            document.getElementById('nextBtn').disabled = false;
          });
        });
      }

      // Clear selection
      function clearSelection() {
        document.querySelectorAll('.scale-option').forEach(option => {
          option.classList.remove('selected');
        });
        selectedRating = null;
        document.getElementById('nextBtn').disabled = true;
      }

      function handleNext() {
        if (selectedRating === null) {
          alert("Please select a rating from 1-5.");
          return;
        }
        
        responses.push({
          question: currentQuestionData.question,
          domain: currentQuestionData.domain,
          rating: selectedRating
        });
        
        currentQuestion++;
        updateProgress();
        
        if (currentQuestion >= TOTAL_QUESTIONS) {
          submitAssessment();
        } else {
          loadNextQuestion();
        }
      }

      // Submit assessment and calculate results locally
      function submitAssessment() {
        const results = calculateCareerResults(responses);
        displayResults(results);
      }

      // Calculate career results based on responses
      function calculateCareerResults(responses) {
        const domainScores = {};
        
        Object.keys(CAREER_PATHS).forEach(domain => {
          domainScores[domain] = 0;
        });
        
        responses.forEach(response => {
          if (domainScores.hasOwnProperty(response.domain)) {
            domainScores[response.domain] += response.rating;
          }
        });
        
        const sortedDomains = Object.entries(domainScores)
          .sort(([,a], [,b]) => b - a)
          .slice(0, 3);
        
        const recommendedPaths = sortedDomains.map(([domain, score]) => ({
          domain: domain,
          score: score,
          careers: CAREER_PATHS[domain].careers,
          competitive_exams: CAREER_PATHS[domain].competitive_exams,
          higher_studies: CAREER_PATHS[domain].higher_studies,
          pathways: CAREER_PATHS[domain].pathways
        }));
        
        return {
          domain_scores: domainScores,
          career_recommendations: {
            recommended_paths: recommendedPaths
          }
        };
      }

      // Display results
      function displayResults(results) {
        hideQuestionSection();
        showResultsSection();
        
        if (results.domain_scores) {
          displayDomainScores(results.domain_scores);
        }
        
        if (results.career_recommendations && results.career_recommendations.recommended_paths) {
          displayCareerRecommendations(results.career_recommendations);
          createFlowDiagram(results.career_recommendations);
        }
      }

      // Display domain scores
      function displayDomainScores(scores) {
        const maxScore = Math.max(...Object.values(scores));
        const scoresChart = document.getElementById('scores-chart');
        scoresChart.innerHTML = '';
        
        Object.entries(scores).forEach(([domain, score]) => {
          const percentage = maxScore > 0 ? (score / maxScore) * 100 : 0;
          
          const scoreItem = document.createElement('div');
          scoreItem.className = 'flex items-center justify-between p-3 bg-slate-50 dark:bg-slate-700 rounded-lg';
          scoreItem.innerHTML = `
            <span class="font-medium text-slate-700 dark:text-slate-300">${domain}</span>
            <div class="flex items-center space-x-3">
              <div class="w-32 bg-slate-200 dark:bg-slate-600 rounded-full h-3">
                <div class="domain-score-bar h-3 rounded-full" style="width: ${percentage}%; background-color: rgb(37 99 235 / 1);"></div>
              </div>
              <span class="text-sm font-semibold text-slate-600 dark:text-slate-400">${score}</span>
            </div>
          `;
          scoresChart.appendChild(scoreItem);
        });
      }

      // Display career recommendations
      function displayCareerRecommendations(recommendations) {
        const recommendationsList = document.getElementById('recommendations-list');
        recommendationsList.innerHTML = '';
        
        recommendations.recommended_paths.forEach((path, index) => {
          const pathCard = document.createElement('div');
          pathCard.className = 'bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg p-6 mb-4 shadow-sm';
          pathCard.innerHTML = `
            <h4 class="text-lg font-semibold text-slate-800 dark:text-slate-200 mb-3">${path.domain} (Score: ${path.score})</h4>
            
            <div class="grid md:grid-cols-3 gap-4">
              <div>
                <h5 class="font-medium text-slate-700 dark:text-slate-300 mb-2">Career Options</h5>
                <ul class="text-sm text-slate-600 dark:text-slate-400 space-y-1">
                  ${path.careers.map(career => `<li>• ${career}</li>`).join('')}
                </ul>
              </div>
              
              <div>
                <h5 class="font-medium text-slate-700 dark:text-slate-300 mb-2">Competitive Exams</h5>
                <ul class="text-sm text-slate-600 dark:text-slate-400 space-y-1">
                  ${path.competitive_exams.map(exam => `<li>• ${exam}</li>`).join('')}
                </ul>
              </div>
              
              <div>
                <h5 class="font-medium text-slate-700 dark:text-slate-300 mb-2">Higher Studies</h5>
                <ul class="text-sm text-slate-600 dark:text-slate-400 space-y-1">
                  ${path.higher_studies.map(study => `<li>• ${study}</li>`).join('')}
                </ul>
              </div>
            </div>
          `;
          recommendationsList.appendChild(pathCard);
        });
      }

      // Create interactive flow diagram
      function createFlowDiagram(recommendations) {
        const container = document.getElementById('flow-diagram');
        container.innerHTML = '';
        
        if (!recommendations.recommended_paths || !recommendations.recommended_paths.length) {
          container.innerHTML = '<p class="text-slate-500 text-center py-8">No career path data available</p>';
          return;
        }
        
        const tabContainer = document.createElement('div');
        tabContainer.className = 'flex flex-wrap gap-2 mb-6';
        
        recommendations.recommended_paths.forEach((path, index) => {
          const tab = document.createElement('button');
          tab.className = `px-4 py-2 rounded-lg font-medium transition-colors ${
            index === 0 ? 'bg-primary-500 text-white' : 'bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-300 dark:hover:bg-slate-600'
          }`;
          tab.textContent = `${path.domain} (Score: ${path.score})`;
          tab.onclick = () => switchCareerPath(index, recommendations.recommended_paths);
          tab.id = `tab-${index}`;
          tabContainer.appendChild(tab);
        });
        
        container.appendChild(tabContainer);
        
        const diagramDiv = document.createElement('div');
        diagramDiv.id = 'career-diagram';
        diagramDiv.className = 'bg-white dark:bg-slate-800 rounded-lg border border-slate-200 dark:border-slate-700 p-4';
        container.appendChild(diagramDiv);
        
        displayCareerPath(recommendations.recommended_paths[0], 0);
      }
      
      function switchCareerPath(index, paths) {
        document.querySelectorAll('[id^="tab-"]').forEach((tab, i) => {
          if (i === index) {
            tab.className = 'px-4 py-2 rounded-lg font-medium transition-colors bg-primary-500 text-white';
          } else {
            tab.className = 'px-4 py-2 rounded-lg font-medium transition-colors bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-300 dark:hover:bg-slate-600';
          }
        });
        
        displayCareerPath(paths[index], index);
      }
      
      function displayCareerPath(careerPath, pathIndex) {
        const container = document.getElementById('career-diagram');
        container.innerHTML = '';
        
        if (!careerPath.pathways || !careerPath.pathways.length) {
          container.innerHTML = '<p class="text-slate-500 text-center py-8">No pathway data available for this career</p>';
          return;
        }
        
        const pathways = careerPath.pathways;
        
        const header = document.createElement('div');
        header.className = 'mb-6 text-center';
        header.innerHTML = `
          <h4 class="text-xl font-bold text-slate-800 dark:text-slate-200 mb-2">${careerPath.domain} Career Journey</h4>
          <p class="text-slate-600 dark:text-slate-400">Your personalized roadmap to success in ${careerPath.domain}</p>
        `;
        container.appendChild(header);
        
        const containerWidth = container.clientWidth || 800;
        const width = Math.max(containerWidth - 40, 600);
        const height = 300;
        
        const svg = d3.select('#career-diagram')
          .append('svg')
          .attr('width', width)
          .attr('height', height)
          .attr('viewBox', `0 0 ${width} ${height}`)
          .style('max-width', '100%')
          .style('height', 'auto');
        
        const defs = svg.append('defs');
        
        const gradient = defs.append('linearGradient')
          .attr('id', `gradient-${pathIndex}`)
          .attr('x1', '0%').attr('y1', '0%')
          .attr('x2', '100%').attr('y2', '100%');
        
        gradient.append('stop')
          .attr('offset', '0%')
          .attr('stop-color', '#3b82f6');
        
        gradient.append('stop')
          .attr('offset', '100%')
          .attr('stop-color', '#1d4ed8');
        
        defs.append('marker')
          .attr('id', `arrowhead-${pathIndex}`)
          .attr('viewBox', '0 -5 10 10')
          .attr('refX', 8)
          .attr('refY', 0)
          .attr('markerWidth', 6)
          .attr('markerHeight', 6)
          .attr('orient', 'auto')
          .append('path')
          .attr('d', 'M0,-5L10,0L0,5')
          .attr('fill', '#3b82f6');
        
        const nodeSpacing = (width - 120) / (pathways.length - 1);
        const startX = 60;
        const centerY = height / 2;
        
        const nodes = pathways.map((pathway, i) => ({
          id: i,
          x: startX + (nodeSpacing * i),
          y: centerY,
          step: pathway.step,
          next: pathway.next
        }));
        
        const links = [];
        for (let i = 0; i < nodes.length - 1; i++) {
          links.push({
            source: nodes[i],
            target: nodes[i + 1]
          });
        }
        
        svg.selectAll('.career-path-link')
          .data(links)
          .enter()
          .append('path')
          .attr('class', 'career-path-link')
          .attr('d', d => {
            const dx = d.target.x - d.source.x;
            const dy = d.target.y - d.source.y;
            const dr = Math.sqrt(dx * dx + dy * dy) * 0.3;
            return `M${d.source.x + 25},${d.source.y} A${dr},${dr} 0 0,1 ${d.target.x - 25},${d.target.y}`;
          })
          .attr('stroke', '#3b82f6')
          .attr('stroke-width', 3)
          .attr('fill', 'none')
          .attr('marker-end', `url(#arrowhead-${pathIndex})`);
        
        const nodeGroup = svg.selectAll('.node-group')
          .data(nodes)
          .enter()
          .append('g')
          .attr('class', 'node-group')
          .attr('transform', d => `translate(${d.x}, ${d.y})`);
        
        nodeGroup.append('circle')
          .attr('class', 'career-path-node')
          .attr('r', 25)
          .attr('fill', `url(#gradient-${pathIndex})`)
          .attr('stroke', '#1e40af')
          .attr('stroke-width', 2)
          .style('cursor', 'pointer')
          .on('mouseover', function(event, d) {
            d3.select(this)
              .transition()
              .duration(200)
              .attr('r', 30)
              .attr('stroke-width', 3);
            
            showTooltip(event, d);
          })
          .on('mouseout', function(event, d) {
            d3.select(this)
              .transition()
              .duration(200)
              .attr('r', 25)
              .attr('stroke-width', 2);
            
            hideTooltip();
          })
          .on('click', function(event, d) {
            showDetailModal(d, careerPath);
          });
        
        nodeGroup.append('text')
          .attr('text-anchor', 'middle')
          .attr('dy', '0.35em')
          .attr('fill', 'white')
          .attr('font-size', '14px')
          .attr('font-weight', 'bold')
          .text((d, i) => i + 1);
        
        nodeGroup.append('text')
          .attr('text-anchor', 'middle')
          .attr('dy', '45px')
          .attr('fill', 'white')
          .attr('font-size', '10px')
          .attr('font-weight', '500')
          .text(d => d.step.length > 12 ? d.step.substring(0, 12) + '...' : d.step);
      }

      // Show/hide sections
      function showQuestionSection() {
        document.getElementById('likert-container').classList.remove('hidden');
        document.getElementById('results-section').classList.add('hidden');
      }

      function hideQuestionSection() {
        document.getElementById('likert-container').classList.add('hidden');
      }

      function showResultsSection() {
        document.getElementById('results-section').classList.remove('hidden');
      }

      // Enhanced tooltip functionality
      function showTooltip(event, d) {
        const tooltip = d3.select('body').append('div')
          .attr('class', 'career-tooltip')
          .style('position', 'absolute')
          .style('background', 'linear-gradient(135deg, #1e40af, #3b82f6)')
          .style('color', 'white')
          .style('padding', '12px 16px')
          .style('border-radius', '8px')
          .style('font-size', '14px')
          .style('box-shadow', '0 10px 25px rgba(0,0,0,0.2)')
          .style('pointer-events', 'none')
          .style('z-index', '1000')
          .style('opacity', 0);
        
        tooltip.transition().duration(200).style('opacity', 1);
        tooltip.html(`
          <div class="font-bold mb-1">${d.step}</div>
          <div class="text-sm opacity-90">Next: ${d.next}</div>
          <div class="text-xs mt-2 opacity-75">Click for details</div>
        `)
          .style('left', (event.pageX + 15) + 'px')
          .style('top', (event.pageY - 10) + 'px');
      }
      
      function hideTooltip() {
        d3.selectAll('.career-tooltip').remove();
      }
      
      // Modal for detailed step information
      function showDetailModal(step, careerPath) {
        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
        modal.innerHTML = `
          <div class="bg-white rounded-lg p-6 max-w-md mx-4 max-h-96 overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-bold text-gray-800">${step.step}</h3>
              <button class="text-gray-500 hover:text-gray-700" onclick="this.closest('.fixed').remove()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <div class="space-y-3">
              <div>
                <h4 class="font-medium text-gray-700">What to expect:</h4>
                <p class="text-sm text-gray-600">${step.next}</p>
              </div>
              <div>
                <h4 class="font-medium text-gray-700">Key Exams for ${careerPath.domain}:</h4>
                <ul class="text-sm text-gray-600 list-disc list-inside">
                  ${careerPath.competitive_exams.slice(0, 3).map(exam => `<li>${exam}</li>`).join('')}
                </ul>
              </div>
              <div>
                <h4 class="font-medium text-gray-700">Career Options:</h4>
                <ul class="text-sm text-gray-600 list-disc list-inside">
                  ${careerPath.careers.slice(0, 3).map(career => `<li>${career}</li>`).join('')}
                </ul>
              </div>
            </div>
            <button class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors" 
                    onclick="this.closest('.fixed').remove()">
              Got it!
            </button>
          </div>
        `;
        document.body.appendChild(modal);
      }

      document.addEventListener("DOMContentLoaded", () => {
        setupLikertScale();
        document.getElementById('nextBtn').addEventListener('click', handleNext);
        document.getElementById('restart-btn').addEventListener('click', initQuiz);
        initQuiz();
      });
    </script>
  </body>
</html>
